<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
      .container{
      width: 570px;
          height:80px;
          border: black 5px solid;
      
      }  
        
      .inside{
          width: 80px;
          hight: 30px;
          border: green 2px solid;
          padding: 10px;
          margin-left: 30px;
          margin-top: 10px;
          text-align: center;
          float: left;
          
          
      }  
        
        
    </style>
    
</head>
<body>
<div class="container">
    <div class="inside">Spring</div>
    <div class="inside">Summer</div>
    <div class="inside">Fall</div>
    <div class="inside">Winter</div>
    
</div>
</body>
</html>
